<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../GuessWordGameForKids/assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chewy|Coiny|Fredoka+One" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div col col-md-2>
              <h1>Guess this word!</h1>             

            </div>
        </div>
    </div>
        <div class="container" id="cont1">
        <div class="row">
         <div class="col col-md-4">
             <img id="image" src=" ">
         </div>
            <div class="col1 col-md-4">
                <p id="pressletter">Press any letter to START!</p>
                <h3>WHAT IS THIS?</h3>
                <p id="answerWord"></p>

            </div>
            <div class="col2 col-md-6">
                    <h4><span id="numberOfGuesses"></span> Lives </h4>
                    <h4>Guessed Letters: </h4>
                    <p id="guessedLetters"></p>
                    <div class="wins">
                        <h4>Wins:</h4>
                        <p id="numberWins"></p>
                    </div>
                    <div class="losses">
                        <h4>Losses: </h4>
                        <p id="numberLosses"></p>
                    </div>

            </div>
        </div>
    </div>
    <script src="../GuessWordGameForKids/assets/game.js"></script>
</body>
</html>
